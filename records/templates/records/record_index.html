{% extends "base.html" %} {% block content %}
<h1>Active Pawnshop Records</h1>
<ul>
    {% for record in records %}
    <li>
        <a href="{% url 'record_detail' record.pk %}">{{ record.name }}</a>
        - Loan Amount: {{ record.loan_amount }} - End Date: {{ record.end_date
        }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
