{% load static tailwind_tags%}
<!DOCTYPE html>
<html lang="en" data-theme="{{ request.COOKIES.theme|default:'my-light' }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Login</title>
        {%tailwind_css%}
    </head>
    <body class="bg-neutral min-h-screen flex items-center justify-center">
        <div class="card bg-secondary shadow-lg rounded-xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-700 text-center mb-6">
                Login
            </h1>
            <form action="/records/login/" method="post" class="space-y-6">
                {% csrf_token %}
                <label
                    for="id_username"
                    class="text-2xl block font-semibold text-gray-700 mb-4 ml-3"
                    >Username</label
                >
                <input
                    type="username"
                    id="id_username"
                    name="username"
                    class="input input-bordered bg-neutral block w-full rounded-xl-important text-primary p-4 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    value="{{ form.username.value|default_if_none:'' }}"
                    placeholder="Enter your username"
                />
                <label
                    for="id_password"
                    class="text-2xl block font-semibold text-gray-700 mb-4 ml-3"
                    >Password</label
                >
                <input
                    type="password"
                    id="id_password"
                    name="password"
                    class="input input-bordered bg-neutral block w-full rounded-xl-important text-primary p-4 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    value="{{ form.password.value|default_if_none:'' }}"
                    placeholder="Enter your password"
                />
                <div class="flex justify-between">
                    <button
                        type="submit"
                        class="btn bg-success mt-6 hover:brightness-50 text-gray-700 shadow-lg font-semibold transition duration-200"
                    >
                        Log in
                    </button>
                    <div class="mt-6 text-center">
                        <a
                            href="/records/"
                            class="btn bg-info text-primary hover:brightness-50"
                        >
                            Back to Home
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
