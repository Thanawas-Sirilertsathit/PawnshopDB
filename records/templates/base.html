<!DOCTYPE html>
<html lang="en" data-theme="{{ request.COOKIES.theme|default:'light' }}">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Pawnshop DB{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body class="bg-neutral text-base-300">
        <header class="bg-base-200 shadow">
            <nav
                class="container mx-auto p-4 flex justify-between items-center"
            >
                <ul class="flex space-x-4">
                    <li>
                        <a href="{% url 'index' %}" class="text-primary"
                            >Home</a
                        >
                    </li>
                    {% comment %}
                    <li>
                        <a href="{% url 'record_list' %}" class="text-primary"
                            >Records</a
                        >
                    </li>
                    {% endcomment %}
                    <li>
                        <a href="{% url 'admin:index' %}" class="text-primary"
                            >Admin</a
                        >
                    </li>
                </ul>
                <button id="theme-toggle" class="btn">‚óê</button>
            </nav>
        </header>

        <main class="container mx-auto p-4">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>

        <footer class="bg-base-100 p-4 text-center">
            <p>Under development.</p>
        </footer>

        <script>
            // Theme toggle functionality
            const themeToggle = document.getElementById("theme-toggle");
            themeToggle.addEventListener("click", () => {
                const currentTheme =
                    document.documentElement.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                document.documentElement.setAttribute("data-theme", newTheme);

                // Save the theme preference in cookies
                document.cookie = "theme=" + newTheme + "; path=/";
            });
        </script>
    </body>
</html>
